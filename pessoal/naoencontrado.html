<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Não encontrado</title>
</head>
<body>
  <h1>Teste de Valor</h1>
  <p id="resultado"></p>

  <script>
    // Simulação: variável pode ou não existir
    let dados = {}; // Troque por let dados = { organic_results: [{ link: "https://exemplo.com" }] } para testar o oposto

    // Acessa o valor com segurança
    let link = dados.organic_results?.[0]?.link || "undefined";

    // Exibe o resultado
    document.getElementById("resultado").innerText = "Resultado: " + link;
  </script>
</body>
</html>
